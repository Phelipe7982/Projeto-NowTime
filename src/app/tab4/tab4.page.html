<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Botões extras do topo -->
  <ion-toolbar>
    <div id="btn-extras">
      <ion-button shape="round" fill="clear" size="small">      <!--Botão para o modo escuro do app-->
        <ion-icon slot="icon-only" size="small" name="moon"></ion-icon>
      </ion-button>
      <ion-button shape="round" fill="outline" size="small">    <!--Botão para traduzir o app-->
        <ion-icon slot="icon-only" size="small" name="language"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>

  <!-- ToolBar #1 (perfil) -->
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button fill="outline">
        <ion-icon slot="start" name="person-circle"></ion-icon>
        Perfil
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Minha Conta</ion-title>
  </ion-toolbar>

<!-- TollBar #2 (Configurações) -->
<ion-toolbar>
  <ion-buttons slot="primary">
    <ion-button class="btn-solo" fill="outline" shape="round" (click)="mostrarAlert()">
      <ion-icon slot="icon-only" name="settings"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Configurações</ion-title>
</ion-toolbar>

<!-- TollBar #3 (Permissões) -->
<ion-toolbar>
  <ion-buttons slot="primary">
    <ion-button class="btn-solo" fill="outline" shape="round" (click)="mostrarAlert()">
      <ion-icon slot="icon-only" name="shield-half"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Serviços e Permissões</ion-title>
</ion-toolbar>

<!-- TollBar #4 (Integrantes do grupo) -->
<ion-toolbar>
  <ion-buttons slot="primary">
    <ion-button (click)="irPagIntegrantes()" class="btn-solo" fill="outline" shape="round">
      <ion-icon slot="icon-only" name="people"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Integrantes</ion-title>
</ion-toolbar>

<!-- ToolBar #5 (Sair) -->
<ion-toolbar>
  <ion-buttons slot="primary">
    <ion-button class="btn-solo" fill="outline" shape="round" (click)="mostrarAlert()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Sair</ion-title>
</ion-toolbar>

<!-- TollBar #6 (Ajuda e suporte) -->
<ion-toolbar>
  <ion-buttons slot="primary">
    <ion-button class="btn-solo" fill="outline" shape="round" (click)="mostrarAlert()">
      <ion-icon slot="icon-only" name="help"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Ajuda e Suporte</ion-title>
</ion-toolbar>

<!-- TollBar #7 (Saiba mais e versões) -->
<ion-toolbar>
  <ion-buttons slot="primary">
    <ion-button class="btn-solo" fill="outline" shape="round" (click)="mostrarAlert()">
      <ion-icon slot="icon-only" name="information"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Versões e Saiba Mais</ion-title>
</ion-toolbar>
</ion-content>
